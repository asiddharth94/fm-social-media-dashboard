<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social Media Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="background-top"></div>
      <div class="dashboard">
        <div class="dashboard-header">
          <div class="heading">
            <h1>Social Media Dashboard</h1>
            <p>Total Followers: 23,004</p>
          </div>
          <div class="toggle-mode">
            <p class="toggle-text">Dark Mode</p>
            <div class="toggle-btn"></div>
          </div>
        </div>
        <div class="dashboard-stats">
          <div class="dashboard-stats-item fb-stats">
            <div class="user-info">
              <img src="./images/icon-facebook.svg" alt="Facebook logo">
              <p>@nathanf</p>
            </div>
            <div class="user-followers">
              <p>1987</p>
              <p>FOLLOWERS</p>
            </div>
            <div class="user-daily-stats">
              <img src="./images/icon-up.svg" alt="Up icon">
              <p class="success">12 Today</p>
            </div>
          </div>
          <div class="dashboard-stats-item twitter-stats">
            <div class="user-info">
              <img src="./images/icon-twitter.svg" alt="Twitter logo">
              <p>@nathanf</p>
            </div>
            <div class="user-followers">
              <p>1044</p>
              <p>FOLLOWERS</p>
            </div>
            <div class="user-daily-stats">
              <img src="./images/icon-up.svg" alt="Up icon">
              <p class="success">99 Today</p>
            </div>
          </div>
          <div class="dashboard-stats-item insta-stats">
            <div class="user-info">
              <img src="./images/icon-instagram.svg" alt="Instagram logo">
              <p>@realnathanf</p>
            </div>
            <div class="user-followers">
              <p>11k</p>
              <p>FOLLOWERS</p>
            </div>
            <div class="user-daily-stats">
              <img src="./images/icon-up.svg" alt="Up icon">
              <p class="success">1099 Today</p>
            </div>
          </div>
          <div class="dashboard-stats-item yt-stats">
            <div class="user-info">
              <img src="./images/icon-youtube.svg" alt="Youtube logo">
              <p>Nathan F.</p>
            </div>
            <div class="user-followers">
              <p>8239</p>
              <p>SUBSCRIBERS</p>
            </div>
            <div class="user-daily-stats">
              <img src="./images/icon-down.svg" alt="Down icon">
              <p class="error">144 Today</p>
            </div>
          </div>
        </div>
      </div>
      <div class="overview">
        <div class="overview-header">
          <h2>Overview - Today</h2>
        </div>
        <div class="overview-stats">
          <div class="overview-stats-item"></div>
          <div class="overview-stats-item"></div>
          <div class="overview-stats-item"></div>
          <div class="overview-stats-item"></div>
          <div class="overview-stats-item"></div>
          <div class="overview-stats-item"></div>
          <div class="overview-stats-item"></div>
          <div class="overview-stats-item"></div>
        </div>
      </div>
    </div>
  </body>
</html>
